<html>
<head>
  <title>Web Root</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    * {padding: 0; margin: 0;}
  </style>
</head>
<body>
  <script src='https://rawgit.com/motdotla/signature-document/master/build/signature-document.min.js' data-signature-document-url="http://signature-api.herokuapp.com/api/v0/documents/8abddacd-2bb0-498c-b4f6-e3259d7edb35.json"></script>
  <script src='/build/signature-fabric.js' data-signature-signing-url="http://localhost:3000/3.json"></script>
  <script>
    signature_document.init();
    signature_document.bind('rendered', function(values) {
      signature_fabric.pages = values.elements.pages;
      signature_fabric.style_width = values.style_width;
      signature_fabric.style_height = values.style_height;
      signature_fabric.init();
    });
  </script>
</body>
</html>
